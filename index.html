<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кузовной ремонт</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        
          <div class="navbar">
            <span class="navbar__logo">Логотип</span>
            <div class="navbar__contacts">
              <a href="tel:88002323212" class="navbar__phone">8 800 232 32 12</a>
              <a href="#" class="navbar__text">Заказать обратный звонок</a>
            </div>
          </div>
          <div class="content">
            <div class="hero">
              <div class="hero__title">
                <strong class="hero__text">Продажа кузовных запчастей</strong>
                <span class="hero__subtext"
                  >с заводской покраской без пробега по РФ</span
                >
              </div>
            </div>
            <div class="service">
              <div class="service__item">
                <img src="img/header/car.png" alt="Машина" class="service__foto" />
                <p class="service__text">Доставка по РФ от 3-х дней</p>
              </div>
              <div class="service__item">
                <img src="img/header/new.png" alt="Детали" class="service__foto" />
                <p class="service__text">Новое состояние по цене б/у</p>
              </div>
              <div class="service__item">
                <img src="img/header/list.png" alt="Наличие" class="service__foto" />
                <p class="service__text">Наличие более 500 различных деталей</p>
              </div>
            </div>
            <div class="button">
              <div class="button-request">
                <button class="button__solid button-site">Быстрая заявка</button>
                <p class="button__text">Мы перезвоним Вам для уточнения деталей.</p>
              </div>
              <div class="button-request">
                <button class="button__transparent button-site">Подробная заявка</button>
                <p class="button__text">Заполните подробную заявку онлайн!</p>
              </div>
            </div>
          </div>
        
      </div>
    </header>
  </body>
</html>
